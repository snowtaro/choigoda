<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>홈 화면</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            text-align: center;
            width: 360px;
        }
        h2 {
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .btn {
            margin-top: 0.75rem;
            padding: 0.6rem 1rem;
            width: 100%;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        .logout-btn {
            margin-top: 1.5rem;
            background: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>개인정보 수정</h2>
    <span id="name"></span>
    <span> 안녕하세요!</span>
    <br>
    <button class="btn" onclick="goToHome()">홈 화면</button>
    <button class="btn">비밀번호 변경</button>
    <button class="btn">작성한 글 목록</button>
    <button class="btn">회원탈퇴</button>
</div>

<script>
    const token = localStorage.getItem("jwt");
    if (!token) {
        alert("로그인이 필요합니다.");
        window.location.href = "/";
    }

    fetch("/api/profile", {
        headers: {
            "Authorization": "Bearer " + token
        }
    })
        .then(res => {
            if (!res.ok) throw new Error("인증 실패 또는 토큰 만료");
            return res.json();
        })
        .then(data => {
            document.getElementById("name").textContent = (data.username || data.name)+"님";
        })
        .catch(err => {
            alert(err.message);
            window.location.href = "/";
        });

    function goToHome() {
        window.location.href = "/home";
    }
</script>
</body>
</html>
